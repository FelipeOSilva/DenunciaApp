<ion-header>
  <ion-navbar color="danger">
    <ion-title>Adicionar Motivo</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onDismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="motivoForm" (ngSubmit)="onAddMotivo(); $event.preventDefault()">
    <ion-item>
      <ion-label floating>
        <ion-icon name="help-circle" item-left color="primary"></ion-icon>
        Motivo
      </ion-label>
      <ion-input type="text" [(ngModel)]="motivo.nome" formControlName="motivoName"></ion-input>
    </ion-item>

    <ion-fab right bottom>
      <button ion-fab type="submit" [disabled]="motivoForm.invalid">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-fab>
  </form>
</ion-content>
